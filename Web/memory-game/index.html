    <div class="page">
      <header class="game-header">
        <div class="head">
        <a href="../index.html" class="back-btn">⬅ Retour</a>
        <button class="help-btn">Aide</button>
        </div>
        
        <h1 class="game-title">Memory Game</h1>

        <div class="flex-score-level">

          </div>
          </div>
          
          </div>
